<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create shoes</title>

    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/myshOOes.svg">
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="file:///F:/projects/web/lab3/index.html">My shoes</a></li>
                <li class="active"><a href="#">Create shoes</a></li>
            </ul>
        </nav>
    </header>
    <section class="main__part">
        <h1 class="create-edit-shoes__title">Create shoes</h1>
        <form id="add_form" class="create-edit-shoes__form">
            <label for="sizeEURstandart_input">Size (EUR standart):</label>
            <input type="number" id="sizeEURstandart_input" min="35" max="45" step="1">
            <label for="priceInUAH_input">Price ($):</label>
            <input type="number" id="priceInUAH_input" min="20" max="3000" step="1">
            <label for="brand_input">Brand:</label>
            <input type="text" id="brand_input" placeholder="Text...">
            <label for="color_input">Color:</label>
            <input type="text" id="color_input" placeholder="Text...">
            <label for="hightfShaftlnSM_input">Hight of shaft (sm):</label>
            <input type="number" id="hightfShaftlnSM_input" min="5" max="40" step="0.5">            
            <input type="submit" class="submit" id="submit_button">
        </form>
    </section>
    <div class="warning" id="warning-message">
        <div class="warning__container">
            <span class="close" id="close">&times;</span>
            <h4>Oops...</h2>
            <p>Change a few things up and try submitting again.</p>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
